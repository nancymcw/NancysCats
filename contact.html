<body class="bg-info-subtle">
    <!-- My form is on the contact page, they can enter their email and a comment here as well as check a box if they want to join the newsletter.
    I made sure labels match what information they're putting in. -->
    
<div class="container">
  <div class="row">
<div class="col text-center fs-1">Contact me</div>
    <div id="main" class="container mt-3 mb-3 rounded-2 border border-warning bg-light">
<p class="h4">Send me your comment and include your email so that I can get back to you.</p>
  <label for="emailentered" class="form-label">Email address</label>
  <input type="email" class="form-control" id="emailentered" placeholder="name@email.com">
  
  <label for="comments" class="form-label">Questions & comments!</label>
  <textarea class="form-control" id="comments" rows="3"></textarea>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="optinnewsletter" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
      Opt in for monthly newsletter!
    </label>
  </div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
  <button type="submit" class="btn btn-outline-warning">Submit</button>
</div>
</div>
</div>
</div>
